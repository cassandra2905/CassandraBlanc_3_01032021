<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Ohmyfood!</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="public/css/style2.css">

<body>
    <header>
        <figure class="logo"> 
            
        </figure>
    </header>
    <main>
        <figure class="French-style">
            <img src="./public/images/restaurants/toa-heftiba.jpg" alt="A la Française" srcset="">
        </figure>
        <section class="french-style">
            <h1>À la Française</h1> <i class="far fa-heart"></i>
        </section>
        <section class="block-starters">  
            <h2>Entrées</h2>
            <ul class="menu-list">
                <li class="menu">
                    Tartare de poulpe acidulé
                    Aux zestes d'orange
                    25€
                </li>
                <li class="menu">
                    Velouté de légumes d'antan

                </li>

                    Soupe à l'oignon

                    20€
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <figure class="logo-footer">
            ohmyfood
        </figure>
        <ul class="rubric-list">
            <li><i class="fas fa-utensils"></i>Proposer un restaurant</li>
            <li><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
